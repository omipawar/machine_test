<div id="main" class="{{classname}}">
  <div class="container-fluid" style="padding-top: 100px;">
    <div class="form-check form-switch container">
      <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" value="{{mode}}"
        (click)="modechange($event)">
      <label class="form-check-label" for="flexSwitchCheckDefault">{{mode}} Mode</label>
    </div>
  </div>
  <div class="contaier-fluid" style="margin-top: 100px;">

    <div class="container">
      <table class="table text-center {{classname}}" style="font-size: 20px;">
        <thead>
          <tr>
            <th>Position</th>
            <th>Name</th>
            <th>Weight</th>
            <th>Symbol</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of datas | paginate:{itemsPerPage:5, currentPage:p}">
            <td>{{data.position}}</td>
            <td>{{data.name}}</td>
            <td>{{data.weight}}</td>
            <td>{{data.symbol}}</td>
          </tr>
        </tbody>

      </table>
      <pagination-controls (pageChange)="p=$event"></pagination-controls>

    </div>

  </div>


</div>
