<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6 p-5">
        <h1>Login</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" formControlName="username" class="form-control" />

          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" formControlName="password" class="form-control" />

          </div>
          <br>
          <div class="form-group">
            <button [disabled]="!loginForm.valid" class="btn btn-primary p-2">
              Login
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
